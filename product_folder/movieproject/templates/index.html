{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        {% for i in movie_list %}
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img src="{{i.img.url}}" class="card-img-top" alt=" " width="150" height="200">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <br><a class="btn btn-success" href="{%url 'movieapp:add_movie' %}">Add movie</a>
</div>

{% endblock %}
