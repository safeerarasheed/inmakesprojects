{% extends 'base.html' %}
{% block body %}
<div class="container">
   <div class="row">
       <div class="col-md-6">
           <img src="{{movie.img.url}}" width="500" height="500">
       </div>
       <div class="col-md-6">
           <h3 style="color:red;">{{movie.name}}</h3>
           <h5>{{movie.desc}}</h5>
           <h6 style="color:blue;">Year of release: {{movie.year}}</h6>
           <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
           <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
       </div>
   </div>
</div>
{% endblock %}
